{%extends 'all-recipes/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for recipe_item in recipe %}
  
    <div class="row">
      <!-- displaying  recipes -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ recipe_item.title }} </h2>
      </div>
  
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{recipe_item.food_image.url}}" class="img-responsive" alt="Image">
    </div>
  
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No Recipes</h2>
    </div>
    {% endfor %}
  
  </div>
  

{% endblock %}
