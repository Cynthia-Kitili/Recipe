{%extends 'all-recipes/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{recipe.food_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{recipe.food_name}}</h1>
   </div>

   <div class="row">
     <p>{{recipe.post}}</p>
   </div>

   <div class="row">
     <p>Posted {{recipe.pub_date|timesince}} by {{recipe.chef.first_name}}</p>
   </div>

 </div>

 {% endblock %}
